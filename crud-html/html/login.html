<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style></style>
  </head>
  <body>
    <div class="content">
      <h1 style="display: flex; justify-content: center">Login Screen</h1>

      <p>UserName</p>
      <input
        type="text"
        name="UserName"
        id="username"
        placeholder="Ten dang nhap"
      />
      <p>Password</p>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="matkhau"
      />

      <button id="btn-login" onclick="clickLogin()">Login</button>
    </div>
  </body>

  <script src="../js/login.js"></script>
  <script src="../js/dataStorage.js"></script>
</html>
